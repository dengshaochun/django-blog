<!DOCTYPE html>
{% load static %}
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/x-icon" href="{{ blog_meta.ico.url }}"/>
        <title>Editor - New Blog</title>
        <link rel="stylesheet" href="{% static 'blog/css/editor-style.css' %}" />
        <link rel="stylesheet" href="{% static 'blog/css/editormd.min.css' %}" />
        <link href="{% static 'blog/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>Simple example</h1>
            </header>
            <div id="test-editormd">
                <textarea style="display:none;"></textarea>
            </div>
        </div>
        <script src="{% static 'blog/js/jquery.min.js' %}"></script>
        <script src="{% static 'blog/js/editormd/editormd.min.js' %}"></script>
        <script type="text/javascript">
            var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "90%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "{% static 'blog/js/editormd/lib/' %}",
                    imageUpload : true,
                    imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL : "/images/"
                });
            });
        </script>
    </body>
</html>
