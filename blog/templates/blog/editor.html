<!DOCTYPE html>
{% load static %}
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Editor - New Blog</title>
        <link rel="stylesheet" href="{% static 'blog/css/editor/style.css' %}" />
        <link rel="stylesheet" href="{% static 'blog/css/editor/editormd.min.css' %}" />
        {% include 'blog/units/header.html' %}
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>Simple example</h1>
            </header>
            <div id="test-editormd">
                <textarea style="display:none;"></textarea>
            </div>
        </div>
        <script src="{% static 'blog/js/jquery.min.js' %}"></script>
        <script src="{% static 'blog/js/editor/editormd.min.js' %}"></script>
        <script type="text/javascript">
            var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "90%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "{% static 'blog/js/editor/lib/' %}"
                });
            });
        </script>
    </body>
</html>
