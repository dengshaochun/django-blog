{% extends 'blog/base.html' %}
{% load static %}

{% block page-content %}
    <div class="content-wrap">
        <div id="content" class="content">
            <div id="posts" class="posts-expand">
                <header class="post-header">
                    <h2 class="post-title">categories</h2>
                </header>
                <div class="category-all-page">
                    <div class="category-all-title">
                        目前共计 {{ category_list|length }} 个分类
                    </div>
                    <div class="category-all">
                        <ul class="category-list">
                            {% for category in category_list %}
                                <li class="category-list-item"><a
                                        class="category-list-link"
                                        href="{% url 'app:category-detail' category.pk %}">{{ category.name }}</a><span
                                        class="category-list-count">{{ category.count }}</span>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
