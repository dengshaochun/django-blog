<header id="header" class="header">
    <div class="header-inner">
        <div class="site-meta custom-logo">
            <div class="custom-logo-site-title">
                <a href="{% url 'app:index' %}" class="brand"
                   rel="start" style="opacity: 1;">
                                <span class="logo-line-before"><i class=""
                                                                  style="transform: translateX(100%);"></i></span>
                    <span class="site-title"
                          style="opacity: 1; top: 0px;">{{ blog_meta.name }}</span>
                    <span class="logo-line-after"><i class=""
                                                     style="transform: translateX(-100%);"></i></span>
                </a>
            </div>
            <h1 class="site-subtitle"
                style="opacity: 1; top: 0px;"></h1>
        </div>
        <div class="site-nav-toggle">
            <button><span class="btn-bar"></span> <span
                    class="btn-bar"></span> <span
                    class="btn-bar"></span></button>
        </div>
        <nav class="site-nav">
            <ul id="menu" class="menu">
                <li class="menu-item menu-item-home menu-item-active"
                    style="opacity: 1; transform: translateY(0px);">
                    <a href="{% url 'app:index' %}" rel="section">
                        <i class="menu-item-icon fa fa-fw fa-home"></i>
                        <br/> 首页 </a></li>
                <li class="menu-item menu-item-categories"
                    style="opacity: 1; transform: translateY(0px);">
                    <a href="{% url 'app:category-list' %}"
                       rel="section"> <i
                            class="menu-item-icon fa fa-fw fa-th"></i>
                        <br/> 分类 </a></li>
                <li class="menu-item menu-item-archives"
                    style="opacity: 1; transform: translateY(0px);">
                    <a href="{% url 'app:archive-list' %}"
                       rel="section"> <i
                            class="menu-item-icon fa fa-fw fa-archive"></i>
                        <br/> 归档 </a></li>
                <li class="menu-item menu-item-tags"
                    style="opacity: 1; transform: translateY(0px);">
                    <a href="{% url 'app:tag-list' %}" rel="section"> <i
                            class="menu-item-icon fa fa-fw fa-tags"></i>
                        <br/> 标签 </a></li>
                {% if user.is_authenticated %}
                <li class="menu-item menu-item-about"
                    style="opacity: 1; transform: translateY(0px);">
                    <a href="{% url 'app:editor' %}" rel="section">
                        <i class="menu-item-icon fa fa-fw fa-file-text"></i>
                        <br/> 发表 </a></li>
                {% endif %}
                <li class="menu-item menu-item-about"
                    style="opacity: 1; transform: translateY(0px);">
                    <a href="{% url 'app:about' %}" rel="section">
                        <i class="menu-item-icon fa fa-fw fa-user"></i>
                        <br/> 关于 </a></li>
            </ul>
        </nav>
    </div>
</header>
